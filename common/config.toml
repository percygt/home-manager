[aliases]
ls2 = "ls -TL=2"
ls3 = "ls -TL=3"
lsa = "ls -T"
ll = "ls -l"
lla = "ls -lT"
ll2 = "ls -lTL=2"
ll3 = "ls -lTL=3"
la = "ls -la"
la2 = "ls -laTL=2"
la3 = "ls -laTL=3"
gtl = "lazydocker"
dcl = "lazygit"
ls = "eza --sort type --icons -F -H --group-directories-first -1"
neofetch = "fastfetch"
cat = "bat -p"
rm = "rm -i"
mv = "mv -n"
r = "rsync --archive --verbose --human-readable --progress --one-file-system --ignore-existing"
sc = "systemctl"
scu = "systemctl --user"
jc = "journalctl -ex --unit"
jcu = "journalctl --user -ex --unit"
hmc = "nvim $HOME/.config/home-manager/common/config.toml"
hmd = "nvim $HOME/.config/home-manager"
hms = "home-manager switch"
code = "codium"
nv = "nvim ."
n2ne = "nvim $NIX_PKGS/node/packages.json"
n2ni = "node2nix -i $NIX_PKGS/node/packages.json -e $NIX_PKGS/node/node-env.nix -o $NIX_PKGS/node/packages.nix -c $NIX_PKGS/node/default.nix"


